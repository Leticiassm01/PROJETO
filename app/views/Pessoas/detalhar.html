#{extends 'main.html' /}
#{set title:'Detalhamento de pessoa' /}

<div class="card mt-3">
  <div class="card-header">
    #{get 'title' /}: #${pessoa.id}
  </div>
  <div class="card-body">
    <h5 class="card-title">${pessoa.nome}</h5>
    <p class="card-text">${pessoa.email}</p>
    <a href="/pessoas/form" class="btn btn-primary">Cadastrar nova pessoa</a>
  	<a href="@{Pessoas.listar}" class="btn btn-primary">Listar pessoas</a>
  </div>
</div>
