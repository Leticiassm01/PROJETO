#{extends 'main.html' /}
#{set title:'Detalhamento de criticas' /}

<div class="card mt-3">
  <div class="card-header">
    #{get 'title' /}: #${filme.id}
  </div>
  <div class="card-body">
  
 <table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Titulo</th>
      <th>Criticas</th>
      
    </tr>
  </thead>
  <tbody>
  	
	    <tr>
	      <th>${filme.titulo}</th>
	      <td> ${filme.titulo}</td>
	     
	      <td>
			   #{list criticas, as: 'c'}
     <p class="card-text"> ${c.critica} </p>
       #{if session.get("perfilUsu").equals("administrador")}
     <a class="btn btn-danger" href="@{Criticas.remover(c.id)}">Remover</a>
     #{/if}
     #{/list}
    </td>
	      
	    </tr>
	
  </tbody>
</table>
